name: Build and Deploy
on:
  push:
    branches:
      - main
    # Sustainability: Don't trigger build for updated README
    paths-ignore:
      - '**/README.md'
    # Allows you to run this workflow manually from the Actions tab.
    # workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Use Node LTS
        uses: actions/setup-node@v3
        with:
          node-version: '18' # lts
      # https://stackoverflow.com/a/74796757
      - name: 'Set current date as env variable'
        run: |
          echo "builddate=$(date +'%Y-%m-%d')" >> $GITHUB_ACTION_DATE

      # This build runs with path prefix for github pages (hosted on subdirectory),
      # for example https://<USER>.github.io/<REPO-NAME>/
      # See: https://www.11ty.dev/docs/config/#deploy-to-a-subdirectory-with-a-path-prefix
      - name: Install and Build for Github Pages ðŸ”§
        run: |
          npm ci
          npm run build
        env:
          # BASE_URL: 'https://${{ github.event.repository.owner.name }}.github.io/'
          # https://kit.svelte.dev/docs/adapter-static#github-pages
          # These envs can be processed via 'process.env.PATHS_BASE'
          PATHS_BASE: '/${{ github.event.repository.name }}'
          BUILD_DATETIME: ${{ steps.version.outputs.builddate }}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: |
            build
      - name: Deploy to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build #the output folder


